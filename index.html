<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 移动端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <!-- swiper插件的css -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- 自己的css -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="main">
        <div class="music">
            <audio src="Teddme - Hit Fluffy (Pokemon Go!).mp3" loop autoplay></audio>
        </div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide page1">
                   <!-- 第一页 -->
                   <img class="jian ani" 
                 swiper-animate-effect="fadeInRight" 
                 swiper-animate-duration="1s" 
                 swiper-animate-delay="0s"
                   src="images/jian.gif" alt=""> 

                   <img class="ming ani"
                   swiper-animate-effect="zoomIn" 
                   swiper-animate-duration="1s" 
                   swiper-animate-delay="1s"
                    src="images/ming.gif" alt="">

                </div>
                <div class="swiper-slide page2">
                 <!-- 第二页 -->
                 <img class="zi ani"
                 swiper-animate-effect="rubberBand" 
                   swiper-animate-duration="1s" 
                   swiper-animate-delay="0s"
                 src="images/zi.gif" alt="">

                 <img class="di ani" 
                 swiper-animate-effect="fadeInDown" 
                   swiper-animate-duration="1s" 
                   swiper-animate-delay="1s"
                 src="images/di.gif" alt="">

                 <img class="jieshao ani" 
                 swiper-animate-effect="rubberBand" 
                   swiper-animate-duration="1s" 
                   swiper-animate-delay="0s"
                 src="images/jieshao.gif" alt="">

                 <img class="a ani" 
                 swiper-animate-effect="bounceInLeft" 
                   swiper-animate-duration="1s" 
                   swiper-animate-delay="3s"
                 src="images/a.gif" alt="">

                 <img class="b ani" 
                 swiper-animate-effect="bounceInRight" 
                   swiper-animate-duration="1s" 
                   swiper-animate-delay="4s"
                 src="images/b.gif" alt="">

                 <img class="c ani" 
                 swiper-animate-effect="swing" 
                   swiper-animate-duration="1s" 
                   swiper-animate-delay="5s"
                 src="images/c.gif" alt="">


                </div>
                <div class="swiper-slide page3">
                  <!-- 第三页 -->
                  <img class="ji ani" 
                  swiper-animate-effect="lightSpeedIn" 
                    swiper-animate-duration="1s" 
                    swiper-animate-delay="0s"
                  src="images/ji.png" alt="">
               </div>
               
               <div class="swiper-slide page4">
                  <!-- 第四页 -->
                  <img class="zuo1 ani" 
                  swiper-animate-effect=" rotateInDownLeft" 
                    swiper-animate-duration="1s" 
                    swiper-animate-delay="0s"
                  src="images/zuo1.jpg" alt="">

                  <img class="zuo2 ani" 
                  swiper-animate-effect="rotateInDownRight" 
                    swiper-animate-duration="1s" 
                    swiper-animate-delay="1s"
                  src="images/zuo2.jpg" alt="">

                  <img class="zuo4 ani" 
                  swiper-animate-effect=" rotateIn" 
                    swiper-animate-duration="1s" 
                    swiper-animate-delay="2s"
                  src="images/zuo4.jpg" alt="">

                  <img class="zuo5 ani" 
                  swiper-animate-effect=" rotateIn" 
                    swiper-animate-duration="1s" 
                    swiper-animate-delay="2s"
                  src="images/zuo5.jpg" alt="">

                </div>

                <div class="swiper-slide page5">
                  <!-- 第五页 -->
                  <img class="zuo3 ani" 
                  swiper-animate-effect="fadeInDown" 
                    swiper-animate-duration="1s" 
                    swiper-animate-delay="0s"
                  src="images/zuo3.gif" alt="">

                  <img class="jinianbei ani" 
                  swiper-animate-effect="fadeInDown" 
                    swiper-animate-duration="1s" 
                    swiper-animate-delay="1s"
                  src="images/jinianbei.jpg" alt="">

                </div>

                <div class="swiper-slide page6">
                  <!-- 第六页 -->
                  <img class="wei ani" 
                  swiper-animate-effect="zoomIn" 
                    swiper-animate-duration="1s" 
                    swiper-animate-delay="0s"
                  src="images/wei.PNG" alt="">

                  <img class="tian ani" 
                  swiper-animate-effect="fadeInDown" 
                    swiper-animate-duration="1s" 
                    swiper-animate-delay="0s"
                  src="images/tian.png" alt="">

                

                </div>
                </div>
            </div>
            
            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-next"></div>
        </div>
    </div>
</body>
</html>
<script>
    ~ function(){
        function computed(){
            var pcWidth=document.documentElement.clientWidth
            var des=750;
            if(pcWidth>750){
                document.documentElement.style.fontSize="100px";

                return ;
            }
            document.documentElement.style.fontSize=pcWidth/des*100+"px";
        }
        computed()

    }();
</script>
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate.min.js"></script>
<script>
  window.onload = function() {
        var mySwiper = new Swiper ('.swiper-container', {
        direction: 'vertical', // 垂直切换选项
        loop: true, // 循环模式选项
        // 如果需要前进后退按钮
        navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
        },

        on:{
      init: function(){
        swiperAnimateCache(this); //隐藏动画元素 
        swiperAnimate(this); //初始化完成开始动画
      }, 
      slideChangeTransitionEnd: function(){ 
        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
        //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
      } 
    }
        
    
      })        
  }


</script>
